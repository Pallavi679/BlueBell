{% extends 'navbar.html' %}
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact Us{% endblock title %}</title>
    <link rel="stylesheet" type='text/css' href="{% static 'css/contact.css' %}">
     <link rel="stylesheet" href="../../static/css/contact.css">
</head>

 <body >
    <!-- <script src="../../static/contact.js"></script> -->

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <section >
        <div class="container">

            <h1 class="h2 text-center">Contact Us</h1>

            <form method='post' , action="/contact/" >
                {% csrf_token %}
                <div class="offset-md-1 col-md-10">




                    <div class="field name-box">
                        <input type="text" id="name" name="name" placeholder="Who Are You?" />
                        <label for="name">Name</label>
                        <span class="ss-icon">check</span>
                    </div>
                </div>
                <div class="offset-md-1 col-md-10">
                    <div class="field email-box">
                        <input type="text" id="email" name="email" placeholder="name@email.com" />
                        <label for="email">Email</label>
                        <span class="ss-icon">check</span>
                    </div>
                </div>

                <div class="offset-md-1 col-md-10">
                    <div class="field msg-box">
                        <input type="text" id="msg" name="msg" row="10" placeholder=" message..." />
                        <label for="msg">Msg</label>
                        <span class="ss-icon">check</span>
                    </div>
                </div>

                <div class="offset-md-1 col-md-10">
                    <input class="button" type="submit" value="Send" />
                </div>

            </form>




        </div>
    </section>
</body>

</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    // Input Lock
    $("textarea").blur(function () {
        $("#hire textarea").each(function () {
            $this = $(this);
            if (this.value != "") {
                $this.addClass("focused");
                $("textarea + label + span").css({ opacity: 1 });
            } else {
                $this.removeClass("focused");
                $("textarea + label + span").css({ opacity: 0 });
            }
        });
    });

    $("#hire .field:first-child input").blur(function () {
        $("#hire .field:first-child input").each(function () {
            $this = $(this);
            if (this.value != "") {
                $this.addClass("focused");
                $(".field:first-child input + label + span").css({ opacity: 1 });
            } else {
                $this.removeClass("focused");
                $(".field:first-child input + label + span").css({ opacity: 0 });
            }
        });
    });

    $("#hire .field:nth-child(2) input").blur(function () {
        $("#hire .field:nth-child(2) input").each(function () {
            $this = $(this);
            if (this.value != "") {
                $this.addClass("focused");
                $(".field:nth-child(2) input + label + span").css({ opacity: 1 });
            } else {
                $this.removeClass("focused");
                $(".field:nth-child(2) input + label + span").css({ opacity: 0 });
            }
        });
    });

</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script> 


{% endblock body %}
