{% extends 'base.html' %} 
{% block content %} 

<style>
  
  .landing {
  background-image:url(/static/images/1.jpg);
   min-height: 95vh;
  }
  .bg-primary {
    background-color: #1b3652!important;
}
.btn-primary {
    color: #fff;
    background-color: #353535;
    border-color: #000000;
}
.card-body
{
  font-size: 1.4rem;
    color:rgb(0, 0, 0);
    border: 1px solid rgba(0,0,0,.125);
    border-radius: .85rem;
    background: white;
    box-shadow: rgb(149 157 165 / 20%) 0px 8px 24px;
    padding: 30px;
    margin-bottom: 15px;
}
 h1{
  font-size:2.5rem;
}
.card-body p
{
    font-size: 1.4rem;
    color:rgb(0, 0, 0);
}
</style>
  <h1 class="text-center mb-3">Poll Questions</h1>
  {% if latest_question_list %}
    {% for question in latest_question_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ question.question_text }}</p>
          <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
          <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No polls available</p>
  {% endif %}
{% endblock %}
