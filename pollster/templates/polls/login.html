{% block content %}
<style>
    .bg-image {
        background-image: url(/static/images/1.jpg);
        filter: blur(4px);
        height: 101vh;
        width: 100wv;
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
    }

    .login-form {

        box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, .15);
        color: rgb(0, 0, 0);
        font-weight: bold;
        border-radius: 0.85rem;
        /* box-shadow: rgb(149 157 165 / 20%) 0px 8px 24px; */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 35%;
        padding: 40px 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 42px;
    }

    .btn-primary {
        color: #fff;
        background-color: #15a000;
        border-color: #15a000;
        padding: 11px;
        border-radius: 6px;
    }

    .btn-blue {
        color: #fff;
        background-color: #147aff;
        border-color: #147aff;
        padding: 11px;
        border-radius: 6px;
    }

    a {
        text-decoration: none;
    }

    .user {

        font-size: 16px;
    }
</style>

<div class="bg-image"></div>
<div class="login-form">
    <h1>Login</h1>
    <form method="POST">

        {% csrf_token %}
        <div class="user">
            {{form.username.label}}
            <div style="width: 50px; height: 10px;" class="spacer"></div>
            {{form.username}}
            <br>
            <br>
            <br>
            <br>
            {{form.password.label}}
            <div style="width: 50px; height: 10px;" class="spacer"></div>
            {{form.password}}
            <br>
            <br>
            <br>
            <br>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form> <br> <br>
    <h2>New to PollsEasy</h2>
    <a href="{% url 'polls:register' %}" class="btn btn-blue">Register</a>
</div>

{% endblock %}
