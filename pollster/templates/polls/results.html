{% extends 'base.html' %}
{% block content %}
<style>
.landing {
  background: url(/static/images/1.jpg);
   min-height: 95vh;
   background-repeat: no-repeat;
    background-size: cover;
  }
  .bg-primary {
    background-color: #1b3652!important;
}
.card-body
  {
	
    color:rgb(0, 0, 0);
    border: 1px solid rgba(0,0,0,.125);
    border-radius: .85rem;
    background: white;
    box-shadow: rgb(149 157 165 / 20%) 0px 8px 24px;
    padding: 30px;
    margin-bottom: 15px;
  }
 .card-body  h1{
	font-size:2.5rem;
	color: black;
  }
  .card-body p
  {
	  font-size: 1.4rem;
	  color:rgb(0, 0, 0);
  }
  </style>
   <div class="card-body">
<h1 class="mb-5 text-center">{{ question.question_text }}</h1>

<ul class="list-group mb-5">
	{% for choice in question.choice_set.all %}
	<li class="list-group-item">
		{{ choice.choice_text }}  <span class="badge badge-success float-right">{{ choice.votes }} vote{{ choice.votes | pluralize }}</span>
	</li>
	{% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'polls:index' %}">Back To Polls</a>
<a class="btn btn-dark" href="{% url 'polls:detail' question.id %}">Vote again?</a>
</div>
{% endblock %}
